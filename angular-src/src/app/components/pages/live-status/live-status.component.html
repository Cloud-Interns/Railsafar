<div class="row">
    <div
      class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
    >
      <img
        src="../../assets/images/track.svg"
        alt="Login"
        class="img-responsive"
        style="width: 70px; position: absolute; top: -18%; left: 42%;"
      /><br /><br />
      <h3 style="text-align: center; letter-spacing: 0.03cm;">
        Live Train Status
      </h3>
      <form [formGroup]="livestatusForm" (ngSubmit)="onSubmit()" id="livestatus">
        <br />
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">
                <i class="fa fa-map-marker fa-lg fa-fw" style="font-size: 28px;"></i>
              </div>
            </div>
            <select
            type="number"
            id="trainNo"
            formControlName="trainNo"
            name="trainNo"
            class="form-control"
          >
            <option>14311</option>
            <option>12129</option>
            <option>19034</option>
            <option>22953</option>
            <option>59163</option>
          </select>
          </div>
        </div>
        <br />
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary form-control"
            [disabled]="!livestatusForm.valid"
            click="onSubmit()"
          >
            Track My Train
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-light btn-md" (click)="onClear()">
            Clear</button
          >&nbsp;
          <button
            type="button"
            class="btn btn-secondary btn-md"
            (click)="onBack()"
          >
            Back
          </button>
        </div>
      </form>
      </div>
    </div>
    <div>
      <hr *ngIf="this.liveStatus" />
      <div>
        <div class="table-responsive" *ngIf="this.FirstData">
          <span class="badge badge-pill badge-success">{{
            this.FirstData["number"]
          }}</span
          >&nbsp;&nbsp;<span class="badge badge-pill badge-primary">{{
            this.FirstData["name"]
          }}</span>
        </div>
        <hr *ngIf="this.liveStatus"><br/>
     <div class="table-responsive"  *ngIf= "this.liveStatus">
         <table class="table table-striped"> 
           <thead>
             <tr *ngIf= "this.liveStatus">
                 <th scope="col">Stations</th>
                 <th scope="col">Arrival Time</th>
                 <th scope="col">Departure Time</th>
                 <th scope="col">Platform_No</th>
             </tr>
           </thead>
           <tbody *ngFor="let data of this.liveStatus">
            <tr>
              <td>{{data.station}}</td>
              <td>{{data.arrivalTime}}</td>
              <td>{{data.departureTime}}</td>
              <td>{{data.platform}}</td>
            </tr>
           </tbody>
           
         </table>
     </div>
