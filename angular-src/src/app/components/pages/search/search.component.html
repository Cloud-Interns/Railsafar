<!-- <div class="d-flex container justify-content-center"> -->
<div class="row justify-content-center">
  <div
    class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4 m-2"
  >
    <img
      src="../../assets/images/search.svg"
      alt="Search"
      class="img-responsive"
      style="width: 70px; position: absolute; top: -18%; left: 38%;"
    /><br />
    <h3 style="text-align: center; letter-spacing: 0.1cm;">Search Trains</h3>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <!-- search model -->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="source"
          id="soure"
          placeholder="From"
          #v
        />
      </div>

      <div class="d-flex form-group justify-content-center">
        <button
          class="btn btn-light border border-light"
          (click)="x = v.value; v.value = v1.value; v1.value = x"
        >
          <i class="fa fa-exchange fa-rotate-90" aria-hidden="true"></i>
        </button>
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="destination"
          id="destination"
          placeholder="To"
          #v1
        />
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa fa-calendar fa-fw"></i>
            </div>
          </div>
          <input
            type="date"
            id="doj"
            formControlName="doj"
            name="doj"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success w-100 mt-2"
          [disabled]="!searchForm.valid"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Search
        </button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-light btn-md" (click)="onClear()">
          Clear</button
        >&nbsp;
        <button
          type="button"
          class="btn btn-secondary btn-md"
          (click)="onBack()"
        >
          Back
        </button>
      </div>
    </form>
  </div>
</div>
