<!-- <div class="d-flex container justify-content-center"> -->
<div class="row justify-content-center">
  <div
    class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4 m-2"
  >
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <!-- search model -->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="source"
          id="soure"
          placeholder="From"
          #v
        />
        <span
          *ngIf="
            !searchForm.get('source').valid && searchForm.get('source').touched
          "
          class="help-block"
        >
          <!-- <span *ngIf="searchForm.get('source').status === 'INVALID'"
                  >Please enter a valid station name!</span
                > -->
          <span *ngIf="searchForm.get('source').errors['required']"
            >This field is required!</span
          >
        </span>
      </div>

      <div class="d-flex form-group justify-content-center">
        <button
          class="btn btn-light border border-light"
          (click)="x = v.value; v.value = v1.value; v1.value = x"
        >
          <i class="fa fa-exchange fa-rotate-90" aria-hidden="true"></i>
        </button>
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="destination"
          id="destination"
          placeholder="To"
          #v1
        />
        <span
          *ngIf="
            !searchForm.get('destination').valid &&
            searchForm.get('destination').touched
          "
          class="help-block"
        >
          <!-- <span *ngIf="!searchForm.get('destination').valid && searchForm.get('destination').value != ''"
                  >Please enter a valid station name!</span
                > -->
          <span *ngIf="searchForm.get('destination').errors['required']"
            >This field is required!</span
          >
        </span>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa fa-calendar fa-fw"></i>
            </div>
          </div>
          <input
            type="date"
            id="doj"
            formControlName="doj"
            name="doj"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <button
          class="btn btn-success w-100 mt-2"
          [disabled]="!searchForm.valid"
        >
          SEARCH
        </button>
      </div>
    </form>
  </div>
</div>
