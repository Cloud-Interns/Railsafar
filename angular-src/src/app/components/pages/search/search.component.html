<!-- <div class="d-flex container justify-content-center"> -->
<div class="row">
  <div
    class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
  >
    <img
      src="../../assets/images/search.svg"
      alt="Search"
      class="img-responsive"
      style="width: 70px; position: absolute; top: -18%; left: 38%;"
    /><br />
    <h3 style="text-align: center; letter-spacing: 0.1cm;">Search Trains</h3>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <!-- search model -->
      <div class="form-group">
        <div class="input-group date">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa fa-subway fa-fw"></i>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            formControlName="source"
            id="soure"
            placeholder="From"
            #v
          />
        </div>
      </div>

      <!-- <div class="d-flex form-group justify-content-center">
        <button
          class="btn btn-light border border-light"
          (click)="x = v.value; v.value = v1.value; v1.value = x"
        >
          <i class="fa fa-exchange fa-rotate-90" aria-hidden="true"></i>
        </button>
      </div> -->

      <div class="form-group">
        <div class="input-group date">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa fa-subway fa-fw"></i>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            formControlName="destination"
            id="destination"
            placeholder="To"
            #v1
          />
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success w-100 mt-2"
          [disabled]="!searchForm.valid"
        >
          Search
        </button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-light btn-md" (click)="onClear()">
          Clear</button
        >&nbsp;
        <button
          type="button"
          class="btn btn-secondary btn-md"
          (click)="onBack()"
        >
          Back
        </button>
      </div>
    </form>
  </div>
  <div
    class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
  >
    <div *ngFor="let train of trains">
      <div class="card">
        <div class="card-header">
          Search Details
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Train Number : {{ train.trainNo }}</li>
          <li class="list-group-item">Train : {{ train.train }}</li>
          <li class="list-group-item">Source : {{ train.source }}</li>
          <li class="list-group-item">Destination : {{ train.destination }}</li>
        </ul>
      </div>
      <br />
    </div>
  </div>
</div>
