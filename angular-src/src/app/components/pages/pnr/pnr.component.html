<div class="row">
  <div class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4">
  <br />
    <h3 style="text-align: center;letter-spacing: 0.03cm;">Check PNR Status</h3>
    <br />
    <form formGroup="PnrForm" (ngSubmit)="onSubmit()" id="pnr">
      <br />
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
            </div>
          </div>
          <input
            type="text"
            id="input"
            formControlName="pnr"
            name="pnr"
            class="form-control"
            placeholder="Enter PNR Number"
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary form-control"
          [disabled]="!PnrForm.valid"
        >
          Check</button>
      </div>
    </form>
    </div>
</div>
