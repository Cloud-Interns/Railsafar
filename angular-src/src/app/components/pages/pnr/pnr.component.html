<div class="row">
  <div
    class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
  >
    <img
      src="../../assets/images/pnr.svg"
      alt="Login"
      class="img-responsive"
      style="width: 70px; position: absolute; top: -18%; left: 42%;"
    /><br /><br />
    <h3 style="text-align: center; letter-spacing: 0.03cm;">
      Check PNR Status
    </h3>
    <form [formGroup]="pnrForm" (ngSubmit)="onSubmit()" id="pnr">
      <br />
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa fa-search fa-lg fa-fw"></i>
            </div>
          </div>
          <input
            type="number"
            id="input"
            formControlName="pnrNo"
            name="pnrNo"
            class="form-control"
            placeholder="Enter PNR Number"
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary form-control"
          [disabled]="!pnrForm.valid"
          click="onSubmit()"
        >
          Check
        </button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-light btn-md" (click)="onClear()">
          Clear</button
        >&nbsp;
        <button
          type="button"
          class="btn btn-secondary btn-md"
          (click)="onBack()"
        >
          Back
        </button>
      </div>
    </form>
  </div>
  <div
    class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
  >
    <div *ngIf="pnrDetails !== null">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          PNR Details
          <span class="badge badge-pill badge-success">{{
            pnrDetails.status
          }}</span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">PNR Number : {{ pnrDetails.pnrNo }}</li>
          <li class="list-group-item">Name : {{ pnrDetails.name }}</li>
          <li class="list-group-item">Age : {{ pnrDetails.age }}</li>
          <li class="list-group-item">Gender : {{ pnrDetails.gender }}</li>
          <li class="list-group-item">Food Option : {{ pnrDetails.food }}</li>
          <li class="list-group-item">Seat Number : {{ pnrDetails.seatNo }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
