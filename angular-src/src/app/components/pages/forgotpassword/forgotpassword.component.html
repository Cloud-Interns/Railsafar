<div class="row">
  <div
    class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
  >
    <img
      src="../../assets/images/forgot.svg"
      alt="Forgot Password"
      class="img-responsive"
      style="width: 70px; position: absolute; top: -18%; left: 42%;"
    /><br /><br />
    <h3 style="text-align: center; letter-spacing: 0.03cm;">
      Forgot Password ?
    </h3>
    <form [formGroup]="forgotPwdForm" (ngSubmit)="onSubmit()" id="forgotPwd">
      <br />
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa fa-envelope fa-lg fa-fw"></i>
            </div>
          </div>
          <input
            type="email"
            id="email"
            formControlName="email"
            name="email"
            class="form-control"
            placeholder="Enter your registered email"
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary form-control"
          [disabled]="!forgotPwdForm.valid"
          click="onSubmit()"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Send Email
        </button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-light btn-md" (click)="onClear()">
          Clear</button
        >&nbsp;
        <button
          type="button"
          class="btn btn-secondary btn-md"
          (click)="onBack()"
        >
          Back
        </button>
      </div>
    </form>
  </div>
</div>
