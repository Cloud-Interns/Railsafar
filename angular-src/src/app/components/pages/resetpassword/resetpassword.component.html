<div class="row">
  <div
    class="col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
  >
    <img
      src="../../assets/images/resetpwd.svg"
      alt="Reset Password"
      class="img-responsive"
      style="width: 70px; position: absolute; top: -18%; left: 42%;"
    />
    <br />
    <h3 style="text-align: center; letter-spacing: 0.1cm;">Change Password</h3>
    <p style="font-size: smaller; font-weight: lighter; color: red;">
      Fields marked with asterisk (*) are mandatory.
    </p>
    <br />
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" id="resetpwd">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa fa-lock fa-lg fa-fw"
                ><span style="color: red;">&nbsp;*</span></i
              >
            </div>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            name="password"
            class="form-control"
            appShPassword
          />
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa fa-lock fa-lg fa-fw"
                ><span style="color: red;">&nbsp;*</span></i
              >
            </div>
          </div>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            name="confirmPassword"
            class="form-control"
            appShPassword
          />
        </div>
      </div>
      <div
        class="error"
        *ngIf="
          resetForm.get('confirmPassword').errors &&
          resetForm.get('confirmPassword').errors.ConfirmPassword
        "
      >
        Sorry!! Passwords didn't match.
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success form-control"
          [disabled]="!resetForm.valid"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Change Password
        </button>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary form-control"
          (click)="onLogin()"
        >
          Go to Login Page
        </button>
      </div>
    </form>
  </div>
</div>
